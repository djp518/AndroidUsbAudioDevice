name: AndroidUsbAudioDevice_win

on:
  push:
    branches: [ "main" ]
    
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: install packge
      run: |
        sudo apt update
        sudo apt install libusb-1.0-0-dev
        sudo ln -s $(dpkg -L libusb-1.0-0-dev | grep \.so) /usr/lib/libusb-1.0.so
        
        git clone https://github.com/PortAudio/portaudio.git
        cd portaudio
        mkdir build
        cd build
        cmake .. -G "Unix Makefiles" -DCMAKE_INSTALL_PREFIX=/usr/lib
        sudo make install

        cd ${{github.workspace}}
        git clone https://github.com/fmtlib/fmt.git
        cd fmt
        mkdir build
        cd build
        cmake ..
        sudo make install
  
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        cd ${{github.workspace}}/AndroidUsbAudioSource
        cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: |
        
        cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: AndroidUsbAudioSource
        path: ${{github.workspace}}/AndroidUsbAudioSource/build
